<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>
    <form class="layui-form" action="" id="form1">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="teacherNm" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？"
                        placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-inline">
                    <input type="text" name="age" lay-verify="number|required" placeholder="请输入" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="gender" value="1" title="男" checked="">
                <input type="radio" name="gender" value="0" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input type="tel" name="mobile" lay-verify="required|phone" placeholder="请输入" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-block">
                    <input type="text" name="address" lay-verify="required" placeholder="请输入" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">职务</label>
                <div class="layui-input-inline">
                    <input type="text" name="holdOffice" autocomplete="off" placeholder="请输入" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">工作日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="teacherDate" id="teacherDate" lay-verify="data|required"
                        placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">荣誉</label>
                    <div class="layui-input-block">
                        <input type="text" name="teacherPrize" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">主攻方向</label>
                    <div class="layui-input-inline">
                        <input type="text" name="teacherCertificate" autocomplete="off" placeholder="请输入"
                            class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">头像</label>
                <div class="layui-input-block">
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="test1">上传头像</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="imagePath" height="100" width="100">
                            <p id="demoText"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">毕业院校</label>
                    <div class="layui-input-block">
                        <input type="text" name="graduateUniversity" placeholder="请输入" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">个人经历</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="teacherIntroduce"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
    </form>

    <script src="/layui.js" charset="utf-8"></script>
    <script src="../../js/ip.js"></script>
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use(['form', 'laydate', 'upload'], function () {
            var form = layui.form
                , layer = layui.layer
                , upload = layui.upload
                , laydate = layui.laydate;
            //日期
            laydate.render({
                elem: '#teacherDate'
            });

            //头像上传
            var uploadInst = upload.render({
                elem: '#test1'
                , url: Api + '/upload/layUploadImage' //改成您自己的上传接口
                , accept: 'images' //图片
                , before: function (obj) {

                }
                , done: function (res) {
                    //如果上传失败
                    if (res.code > 0) {
                        return layer.msg('上传失败');
                    } else {
                        //上传成功
                        $('#imagePath').attr('src', res.data.src);
                        layer.msg('上传头像成功！');
                    }

                }
                , error: function () {
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function () {
                        uploadInst.upload();
                    });
                }
            });

            //监听提交
            form.on('submit(demo1)', function (data) {
                $.ajax({
                    type: 'POST',
                    url: Api + '/pcArticleManagement/createTeacher',
                    data: {
                        teacherNm: data.field.teacherNm,
                        gender: data.field.gender,
                        mobile: data.field.mobile,
                        imagePath: $("#imagePath")[0].src,
                        age: data.field.age,
                        graduateUniversity: data.field.graduateUniversity,
                        teacherIntroduce: data.field.teacherIntroduce,
                        teacherDate: data.field.teacherDate,
                        teacherPrize: data.field.teacherPrize,
                        holdOffice: data.field.holdOffice,
                        address: data.field.address,
                        classify: "3",
                        teacherCertificate: data.field.teacherCertificate
                    },
                    success: function (response) {
                        if (response.code == 1) {
                            //配置一个透明的询问框
                            layer.msg('创建老师成功！', {
                                time: 5000, //3s后自动关闭
                                btn: ['知道了']
                            });
                            $("#form1")[0].reset();
                            layui.form.render();
                            $('#imagePath').attr("src", "");
                        } else {
                            //配置一个透明的询问框
                            layer.msg('创建老师失败！', {
                                time: 5000, //3s后自动关闭
                                btn: ['知道了']
                            });
                        }
                    },
                    error: function (error) {
                        //配置一个透明的询问框
                        layer.msg('创建老师失败！请联系管理员', {
                            time: 5000, //3s后自动关闭
                            btn: ['知道了']
                        });
                    },
                })
                return false;
            });
        });
    </script>

</body>

</html>
